syntax = "proto3";

option go_package = ";api";

enum Code {
  UNKNOWN_CODE         = 0;
  PING                 = 1;
  PONG                 = 2;
  BATCH                = 3;
  ON_PLAYER_CONNECT    = 4;
  ON_PLAYER_CHANGE     = 5;
  PLAYER_LIST          = 6;
  ON_PLAYER_DISCONNECT = 7;
  QUIT                 = 8;
  CLIENT_INFO          = 9;
}

message Message {
  Code  code    = 1;
  bytes payload = 2;
}

message Batch {
  repeated Message messages = 1;
}

message Ping {
  string ping = 1;
}

message Pong {
  string pong = 1;
}

message OnPlayerConnect {
  uint64 player_id = 1;
}

message OnPlayerDisconnect {
  uint64 player_id = 1;
}

message PublicPlayer {
  uint64 player_id = 1;
  double x         = 2;
  double y         = 3;
  int64  hp        = 4;
  double radius    = 5;
  bool   dead      = 6;
}

message OnPlayerChange {
  PublicPlayer player = 1;
}

message PlayerList {
  repeated PublicPlayer players = 1;
}

message Quit {}

message ClientInfo {
  double direction = 1;
  bool   isMoving  = 2;
}
